<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Aggregator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="m-0 p-0">
    <!-- margin 0 padding 0 -->
    <div class="container-fluid m-0 p-0">
        <!-- bootstrap class for full window size -->
        
        <!-- Navbar -->
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand text-warning" href="#">NewsWave</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#general" id="general">General</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#business" id="business">Business</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#sports" id="sports">Sports</a>
                      </li> 
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#technology" id="technology">Technology</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#entertainment" id="entertainment">Entertainment</a>
                      </li> 
                    </ul>
                    <form class="d-flex">
                      <input class="form-control me-2" type="text" id="newsQuery" placeholder="Search News">
                      <button class="btn btn-outline-warning" type="button" id="searchBtn">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
        </div>

        <!-- News Section -->
        <div>
            <div class="row m-3" id="newsType"></div>
            <div class="row me-2 ms-2" id="newDetails"></div>
        </div>

        <!-- Footer -->
        <div class="mt-5">
            <div>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-4">
                  <div class="container-fluid">
                    <h5 class="text-white me-auto ms-auto">Sakshi <span class="text-warning">Choudhary</span></h5>
                  </div>
                </nav>
              </div>
        </div>


    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
